<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Insert title here</title>
</head>
<body>
	<h1 align="center">欢迎登陆武林秘籍管理系统</h1>

				<tr>
					<td></td>

				</tr>
				<tr>
					<td></td>

				</tr>
			</table>

		</form>
	</div>
</body>
</html>
